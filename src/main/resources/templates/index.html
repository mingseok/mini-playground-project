<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Grid</title>
    <!-- CSS 파일 경로 수정 -->
    <link th:href="@{/css/job-posting.css}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Job Posting</a>
    </div>
</nav>


<div class="job-card" th:each="job : ${jobPostings}"
     th:attr="data-id=${job.id}, data-views=${job.clickCount}, data-width=${job.width}, data-height=${job.height}">
    <span class="view-count" th:text="'조회수: ' + ${job.clickCount}"></span>
    <h2 th:text="${job.title}"></h2>
    <p class="company" th:text="${job.company}"></p>
    <p class="location" th:text="${job.location}"></p>
    <p class="description" th:text="${job.description}"></p>
</div>



<!-- JavaScript 파일 경로 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/job-posting.js}"></script>
</body>
</html>
